<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Up - Login</title>

    <style>
        body {
            background: linear-gradient(to top, #7cc576 40%, #a3e0ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Calibri", sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 3px 3px #6b6b6b;
        }

        .title span {
            color: #2e8b57;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .show-password {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 14px;
        }

        .show-password label {
            margin-left: 5px;
        }

        p, .forgot-password {
            font-size: 14px;
            color: #000;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Growing <span>Up!</span></h1>
        <form class="login-box" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">REGISTER</button>
            <p>Already a member? <a href="login.html">Login in NOW</a></p>
        </form>
    </div>
</body>
</html>
